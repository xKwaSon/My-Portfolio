<!DOCTYPE <html>

<body align="center">
    <h1>STI Enrollment Form</h1>
    <hr>
    <h3>Student Name</h3>
    <form>
        <table align="center">
            <tr>
                <td><input type="text" id="sName" name="sName"></td>
                <td><input type="text" id="fName" name="fName"></td>
                <td><input type="text" id="mName" name="mName"></td>
            </tr>
            <tr>
                <td align="center"><label for="name">Last name:</label></td>
                <td align="center"><label for="name">Firs name:</label></td>
                <td align="center"><label for="name">Middle name:</label></td>
            </tr>
        </table>
        <h3>Date of Birth</h3>
        <input type="date">
        <h3>Gender</h3>
        <table align="center" , cellpadding="5">
            <tr>
                <td align="center"><input type="radio" id="male" name="gender"><br>
                    <label for="male">Male</label>
                </td>
                <td align="center"><input type="radio" id="female" name="gender"><br>
                    <label for="male">Female</label>
                </td>
                <td align="center"><input type="radio" id="others" name="gender"><br>
                    <label for="male">Others</label>
                </td>
            </tr>
        </table>
        <h3>School Year</h3>
        <table align="center">
            <tr>
                <td><input type="text" id="year" name="year"></td>
                <td><input type="text" id="semester" name="sem"></td>
            </tr>
            <tr>
                <td align="center"><label for="name">Year:</label></td>
                <td align="center"><label for="name">Semester:</label></td>
            </tr>
        </table>
        <br>
        <table align="center">
            <tr>
                <td><input type="reset" value="Reset"></td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <hr>
</body>

</html>
